<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TEST conexión WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;padding:16px;">
  <h1>TEST conexión WebApp</h1>

  <p>Al hacer clic en el botón, se hará un POST al WebApp y se mostrará la respuesta abajo.</p>

  <button id="btn" style="padding:8px 14px;border-radius:999px;border:none;cursor:pointer;">
    Probar conexión
  </button>

  <pre id="output" style="margin-top:16px;background:#222;padding:10px;border-radius:8px;white-space:pre-wrap;"></pre>

  <script>
    // PON AQUÍ EXACTAMENTE LA URL /exec QUE VISTE EN EL NAVEGADOR
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbypIYAGehLO7E1-9BSv5C0Rfd3Bs3Sl5YqeyXU1RYHVXpAaZFugBpn3OataUx_kn7K/exec"; 

    const btn = document.getElementById("btn");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      output.textContent = "Enviando...";

      const formData = new FormData();
      formData.append("cliente", "PRUEBA");
      formData.append("telefono", "123456");

      try {
        const res = await fetch(WEBAPP_URL, {
          method: "POST",
          body: formData,
        });

        const text = await res.text();
        output.textContent = "Respuesta cruda del servidor:\n\n" + text;
      } catch (err) {
        output.textContent = "Error en fetch:\n" + err;
        alert("Conexión fallida (fetch)");
        console.error(err);
      }
    });
  </script>
</body>
</html>
