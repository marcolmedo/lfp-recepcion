<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TEST conexi√≥n WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;padding:16px;">
  <h1>TEST conexi√≥n WebApp</h1>

  <p>Al hacer clic en el bot√≥n, se har√° un POST al WebApp y se mostrar√° la respuesta abajo.</p>

  <button id="btn" style="padding:8px 14px;border-radius:999px;border:none;cursor:pointer;">
    Probar conexi√≥n
  </button>

  <pre id="output" style="margin-top:16px;background:#222;padding:10px;border-radius:8px;white-space:pre-wrap;"></pre>

  <script>
    // PON AQU√ç EXACTAMENTE LA URL /exec QUE VISTE EN EL NAVEGADOR
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbypIYAGehLO7E1-9BSv5C0Rfd3Bs3Sl5YqeyXU1RYHVXpAaZFugBpn3OataUx_kn7K/exec"; 

    const btn = document.getElementById("btn");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      output.textContent = "Enviando...";

      const formData = new FormData();
      formData.append("cliente", "PRUEBA");
      formData.append("telefono", "123456");

            try {
        const res = await fetch(WEBAPP_URL, {
          method: "POST",
          body: formData,
          mode: "no-cors"   // üëà CLAVE
        });

        // En no-cors la respuesta es "opaca", no se puede leer.
        output.textContent =
          "Petici√≥n enviada en mode: no-cors.\n" +
          "No podemos ver la respuesta, pero si no hubo error aqu√≠,\n" +
          "el WebApp recibi√≥ los datos.\n\n" +
          "Revisa tu Google Sheet / Drive para confirmarlo.";

        alert("Conexi√≥n OK (no-cors). Revisa el Sheet/Drive.");
      } catch (err) {
        console.error("Error en fetch:", err);
        output.textContent = "Error en fetch:\n" + err;
        alert("Conexi√≥n fallida ‚ùå (fetch)");
      }

    });
  </script>
</body>
</html>
